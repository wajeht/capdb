name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Lint codes
        run: npm run lint

  format:
  name: Prettier format
  runs-on: ubuntu-latest

  permissions:
    contents: write

  strategy:
    matrix:
      node-version: [19.x]

  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm i

    - name: Format codes
      run: npm run format

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'style: format codes'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
